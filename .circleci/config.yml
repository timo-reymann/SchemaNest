version: '2.1'

job_defaults: &job_defaults
  filters:
    tags:
      only: /.*/

orbs:
  github-cli: circleci/github-cli@2.7.0
  docker: circleci/docker@2.8.2
  codecov: codecov/codecov@5.4.3
  go: circleci/go@3.0.2
  github-utils: trustedshops-public/github-utils@1.1.3
  semantic-release: trustedshops-public/semantic-release@6.0.0
  node: circleci/node@7.1.0

executors:
  go:
    docker:
      - image: cimg/go:1.24
  node:
    docker:
      - image: cimg/node:lts

jobs:
  test:
    executor: go
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - go/with-cache:
          steps:
            - run:
                name: Run tests
                command: |
                  gotestsum --junitfile junit.xml -- -race -coverprofile=coverage.txt -covermode=atomic -v ./...
      - codecov/upload
      - store_test_results:
          path: junit.xml
      - store_artifacts:
          path: junit.xml
      - store_artifacts:
          path: coverage.txt
  test-ui:
    executor: node
    steps:
      - checkout
      - node/install-packages:
          app-dir: ui
          pkg-manager: yarn-berry
      - run:
          name: Run eslint
          command: |
            cd ui
            npm run lint
  build:
    executor: go
    parameters:
      platform:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Install build dependencies
          command: |
            mkdir -p .zig && cd .zig
            ZIG_VERSION=zig-x86_64-linux-0.15.0-dev.777+6810ffa42
            curl https://ziglang.org/builds/${ZIG_VERSION}.tar.xz --output zig.tar.xz
            tar -xf zig.tar.xz
            rm zig.tar.xz
            sudo ln -s $PWD/zig-x86_64-linux-0.15.0-dev.777+6810ffa42/zig /usr/local/bin/zig

            sudo apt-get update
            sudo apt-get install -y clang
      - go/with-cache:
          steps:
            - run:
                name: Build binaries
                command: make build-<<parameters.platform>> create-checksums
      - persist_to_workspace:
          root: ./
          paths:
            - dist/
  build-ui:
    executor: node
    steps:
      - checkout
      - node/install-packages:
          app-dir: ui
          pkg-manager: yarn-berry
      - restore_cache:
          keys:
            - v1-next-cache
      - run:
          name: Build frontend
          command: |
            cd ui
            yarn build
      - save_cache:
          key: v1-next-cache
          paths:
            - ui/.next/cache
      - persist_to_workspace:
          root: ./
          paths:
            - ui/build
  build-gh-pages:
    executor: node
    steps:
      - checkout
      - run:
          name: Create gh-pages folder
          command: |
            mkdir -p gh-pages
      - run:
          name: Render api docs
          command: |
            npx -y @redocly/cli@1.34 build-docs openapi.yml --output gh-pages/apidocs.html
      - github-utils/publish_github_pages:
          folder: gh-pages/
          git_commit_author_email: "no-reply@timo-reymann.de"
          git_commit_author_name: "CircleCI"
  build-oci-images:
    executor: docker/docker
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - setup_remote_docker:
          version: default
      - run:
          name: Build and publish image
          command: |
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker buildx create --use
            export BUILDKIT_PROGRESS=plain
            make build-image -j2
      - docker/update-description:
          image: timoreymann/schemanest-cli
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_TOKEN
      - docker/update-description:
          image: timoreymann/schemanest-registry
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_TOKEN
  attach-artifacts-to-release:
    executor: go
    steps:
      - attach_workspace:
          at: ./
      - github-cli/install:
          version: "2.21.2"
      - run:
          name: Attach binaries to release
          command: |
            gh release upload ${CIRCLE_TAG} dist/*

workflows:
  version: 2
  build:
    jobs:
      - build-gh-pages:
          filters:
            branches:
              only: main
      - test
      - test-ui
      - build-ui:
          <<: *job_defaults
          requires:
            - test-ui
      - build:
          <<: *job_defaults
          requires:
            - test
            - build-ui
          matrix:
            parameters:
              platform:
                - darwin
                - linux
                - windows
      - build-oci-images:
          <<: *job_defaults
          requires:
            - build
          filters:
            branches:
              only: main
            tags:
              only: /.*/
      - semantic-release/with_existing_config:
          name: semantic-release
          requires:
            - build
            - build-oci-images
          filters:
            branches:
              only:
                - main
      - attach-artifacts-to-release:
          requires:
            - build
          filters:
            tags:
              only: /.*/